<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderSlapp</title>
<style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Background Slideshow */
#bg-slideshow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-size: cover;
    background-position: center;
    transition: background-image 1.5s ease-in-out;
}

.main-overlay {
    min-height: 100vh;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin-top: 30px;
    font-size: 35px;
    text-transform: uppercase;
    color: #00FF00;
    font-weight: 900;
}

header p {
    color: #00FF00;
    margin-top: 5px;
    font-size: 18px;
    font-weight: bold;
}

/* Grid Layout */
.hub-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); 
    gap: 10px; /* Mpata wochepa kuti zinthu ziyandikane */
    margin-top: 40px;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
}

@media (min-width: 768px) {
    .hub-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 20px;
    }
}

.tab {
    position: relative; /* Kuti span ikhale mkati */
    display: block;
    text-decoration: none;
    background: transparent;
    transition: transform 0.2s;
    overflow: hidden; /* Kuti mawu asatuluke kunja kwa box */
    border-radius: 8px;
}

/* Square Image */
.tab img {
    width: 100%;
    aspect-ratio: 1 / 1;
    border-radius: 8px;
    object-fit: cover;
    border: 2px solid #fff;
    display: block; /* Kuchotsa mpata wa pansi pa chithunzi */
}

/* Mawu a Green OWALA MKATI MWA CHITHUNZI */
.tab span {
    position: absolute;
    bottom: 0; /* Kuyika mawu pansi pa chithunzi mkati */
    left: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.5); /* Kadulidwe kakuda pang'ono pansi pa mawu kuti green iwale bwino */
    color: #00FF00;
    font-size: 18px; /* Pachepe pang'ono kuti yakwane mkati */
    font-weight: 900;
    text-transform: uppercase;
    padding: 5px 2px;
    text-align: center;
}

.tab:active {
    transform: scale(0.95);
}

.back-btn{position:absolute;top:10px;left:0%;padding:8px 12px;background:#0a2b4f;color:#fff;border:none;border-radius:6px;cursor:pointer;z-index:2}
</style>    
</head>
<body>
    <button class="back-btn" onclick="window.location.href='menu.html'">Back</button>

    <div id="bg-slideshow"></div>

    <div class="main-overlay">
        <header>
            <h1>LISTENING RADIO ON WANDERSLAPP</h1>            
        </header>

        <nav class="hub-grid">
            <a href="timesradio.html" class="tab">
                <img src="images/Times-Radio-Logo.jpg" alt="times">
                <span>TIMES RADIO</span>
            </a>
            <a href="timvenradio.html" class="tab">
                <img src="images/Timveni-Online.jpg" alt="timveni">
                <span>TIMVENI RADIO</span>
            </a>
            <a href="mijifm.html" class="tab">
                <img src="images/MIJ-FM.jpg" alt="mij">
                <span>MIJ FM</span>
            </a>       
          </nav>
    </div>

<script>
   const images = [
    'images/Timveni-Online.jpg',
    'images/Times-Radio-Logo.jpg',    
    'images/MIJ-FM.jpg'
];

let currentIndex = 0;
const slideshowElement = document.getElementById('bg-slideshow');

function changeBackground() {
    // Kusintha chithunzi
    slideshowElement.style.backgroundImage = `url('${images[currentIndex]}')`;
    
    // Kupita ku chithunzi china
    currentIndex = (currentIndex + 1) % images.length;
}

// Yambitsa slideshow poyamba
changeBackground();

// Sintha pakadutsa masekondi 5 (5000ms)
setInterval(changeBackground, 5000);
</script>
</body>
</html>
